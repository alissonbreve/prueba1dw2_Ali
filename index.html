<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GymFit</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-custom.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link href="css/style.css" rel="stylesheet">
</head>
<body>

	<header>
		<div class="container-fluid">
		
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" class="img-fluid d-block" alt="logo">
                </a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
				  <ul class="navbar-nav ms-auto">
					<li class="nav-item">
					  <a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Out Classes</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#about">About</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#features">Trainers</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#contact">Subscribe</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link btn btn-primary" href="#">Get Your Passes</a>
					</li>
				  </ul>
				</div>
			</nav>
			
		</div>
	</header>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

	<footer>
		<div class="container">
			<p>All copyright Reserved to <span class="text-primary">GymFit</span> 2023</p>
		</div>
	</footer>
	
	
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/jquery.nav.js"></script>
	
	
	<script>
	
		$(function(){
			
			$('.counter').counterUp({
				delay: 10,
				time: 2000
			});
			
			$('#navbarNav').onePageNav({
				currentClass: 'active',
				scrollSpeed: 1000,
				easing: 'swing'
			});
			
			$(window).on('scroll', function () {
				if ($(window).scrollTop() > 48) {
					$('header').addClass('sticky');
				} else {
					$('header').removeClass('sticky');
				}
			});

			
		});
	
	</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
